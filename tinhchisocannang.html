<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label>Nhap can nang</label>
    <input type="number" id="cannang">
    <label>Nhap chieu cao</label>
    <input type="number" id="chieucao">
    <label id="ketqua"></label><br>
    <button type="button" onclick="tong()">bmi(weight/height)</button>
    <script type="text/javascript">
        function tong() {
            var a = document.getElementById("cannang").value;
            var b = document.getElementById("chieucao").value;
            var bmi = parseInt(a) / parseFloat(b);
            if (bmi < 18) {
                document.getElementById("ketqua").innerHTML = "Underweight" ;
            }else if(bmi < 25){
                document.getElementById("ketqua").innerHTML = "Normal" ;
            }else if(bmi < 30){
                document.getElementById("ketqua").innerHTML = "Overweight" ;
            }else{
                document.getElementById("ketqua").innerHTML = "Obese" ;
            }
        }
    </script>
</body>

</html>
